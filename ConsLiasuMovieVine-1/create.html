<!DOCTYPE html>
<html lang="en">
	<head>
		<title> Create Movie </title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="container">
			<form action="create.html" method="post" id="create">
				<h1>Create Movie</h1>
				<div class="field">
					<label for="name">Title:</label>
					<input type="text" id="name" name="name" placeholder="Enter movie title" />
				</div>
				<div class="field">
					<label for="type">Type:</label>
					<input type="text" id="type" name="type" placeholder="Enter movie type" />
				</div>
                <div class="field">
					<label for="type">Genre:</label>
					<input type="text" id="type" name="type" placeholder="Enter movie genre" />
				</div>
                <div class="field">
					<label for="type">Release Date:</label>
					<input type="text" id="type" name="type" placeholder="Enter movie release date" />
				</div>
                <div class="field">
					<label for="type">Rated:</label>
					<input type="text" id="type" name="type" placeholder="Enter movie ratings" />
				</div>
                <div class="field">
					<label for="type">Duration:</label>
					<input type="text" id="type" name="type" placeholder="Enter movie duration" />
				</div>
                <div class="field">
					<label for="type">Director:</label>
					<input type="text" id="type" name="type" placeholder="Enter movie director" />
				</div>
                <div class="field">
					<label for="type">Writer:</label>
					<input type="text" id="type" name="type" placeholder="Enter movie writer" />
				</div>
                <div class="field">
					<label for="type">Actors:</label>
					<input type="text" id="type" name="type" placeholder="Enter movie actors " />
				</div>
                <div class="field">
					<label for="type">Plot:</label>
					<input type="text" id="type" name="type" placeholder="Enter movie plot" />				</div>
                <div class="field">
					<label for="type">Award:</label>
					<input type="text" id="type" name="type" placeholder="Enter movie award" />
				</div>
                <div class="field">
					<label for="type">Ratings:</label>
					<input type="text" id="type" name="type" placeholder="Enter movie ratings" />				</div>
				<div class="field">
					<button type="create" class="full">Create</button>
				</div>
			</form>
		</div>
		<script src="js/create.js"></script>
	</body>
</html>
